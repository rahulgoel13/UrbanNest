<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | UrbanNest</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-content">
        <a href="index.html" class="brand" aria-label="UrbanNest">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M3 10.5L12 3l9 7.5" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M5 10v9a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-9" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
            <path d="M9 21v-6a3 3 0 1 1 6 0v6" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
          </svg>
          <span class="brand-text">UrbanNest</span>
        </a>
        <nav class="nav-actions">
          <button id="themeToggle" class="btn ghost icon-btn" type="button" title="Toggle theme">
            <span class="icon" aria-hidden="true">ðŸŒ—</span>
            <span class="label">Theme</span>
          </button>
        </nav>
      </div>
    </header>

    <main class="auth-wrapper">
      <section class="auth-card">
        <h1>Welcome back</h1>
        <p class="auth-subtitle">Sign in to continue</p>

        <p id="roleHint" class="muted" aria-live="polite"></p>

        <form id="loginForm" class="form-grid" novalidate>
          <div>
            <label for="loginEmail">Email</label>
            <input id="loginEmail" type="email" autocomplete="email" required />
          </div>
          <div>
            <label for="loginPassword">Password</label>
            <input id="loginPassword" type="password" autocomplete="current-password" required />
          </div>
          <div class="form-actions">
            <button class="btn" type="submit">Login</button>
            <span class="muted">No account? <a href="register.html">Register</a></span>
          </div>
          <p id="loginMessage" class="error" aria-live="polite"></p>
        </form>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container">
        <p>Â© <span id="year"></span> UrbanNest.</p>
      </div>
    </footer>

    <script src="assets/js/main.js"></script>
    <script>
      document.getElementById('year').textContent = new Date().getFullYear();
    </script>
  </body>
  </html>
